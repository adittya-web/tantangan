<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #ffe8d6);
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }

    h1 {
      color: #e75480;
      font-size: 24px;
    }

    p {
      font-size: 16px;
    }

    .question {
      margin: 20px 0;
      text-align: left;
    }

    label {
      font-size: 15px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ff69b4;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .error {
      color: red;
      margin-top: 15px;
      font-size: 14px;
    }

    #hintBtn {
      display: none;
      background-color: #6c63ff;
    }

    #hintBtn:hover {
      background-color: #817bff;
    }

    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }

      input[type="text"] {
        font-size: 14px;
        padding: 8px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">

</body>
</html>
